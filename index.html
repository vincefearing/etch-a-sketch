<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div class="top">
            <div><h1 class="title">Sketchpad</h1></div>
            <div>
                <input type="text" placeholder="Size of Board" value="16" onchange="setSize(this.value)">
                <button>Set Size</button>
            </div>
        </div>
        <div class="content">
            <div class="board"></div>
            <div class="footer">
                <div class="buttons">
                    <button onclick="changeColor('white')">White</button>
                    <button onclick="changeColor('random')">Color</button>
                    <button onclick="changeColor('black')">Erase</button>
                    <button onclick="resetBoard()">reset</button>
                </div>
                <div class="indicator">
                    <p id="draw">Click On</p>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
